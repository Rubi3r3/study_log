<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIGIS MSc Study Log</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/png"
        href="https://raw.githubusercontent.com/UNIGIS-Salzburg/Opt_AppDev-R/refs/heads/master/branding/unigis_globe_gruen_transparent.png" />
</head>


<style>
    .container-row {
        display: flex;
        flex-direction: column;
        height: 10%;
    }

    .top-row {
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #FFFFFF;
        padding: 10px;
    }

    .top-row img {
        max-height: 100%;
        max-width: 100vh;
        width: auto;

    }

    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #04AA6D;
        color: white;
    }

    .topnav-right {
        float: right;
    }

        font-size: 34px;
    }

    h1.title {
        font-size: 38px;
    }

    h2 {
        font-size: 30px;
    }

    h3 {
        font-size: 24px;
    }

    h4 {
        font-size: 18px;
    }

    h5 {
        font-size: 16px;
    }

    h6 {
        font-size: 12px;
    }

    code {
        color: inherit;
        background-color: rgba(0, 0, 0, 0.04);
    }

    pre:not([class]) {
        background-color: white
    }
</style>

<body>

    <div class="topnav">
        <div class="topnav-right">
            <a class="active" href="index">Home</a>
            <a href="profile">Schedule</a>
            <a href="table_data">Data</a>
            <a href="logout">Logout</a>
        </div>
    </div>


    <div class="container-row">
        <!-- Top Row -->
        <div class="top-row">
            <img src="https://raw.githubusercontent.com/UNIGIS-Salzburg/Opt_AppDev-R/refs/heads/master/branding/UNIGIS_Salzburg_horizontal_mitSbg.png"
                height="100" alt="Image 1">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Logo_der_Universit%C3%A4t_Salzburg.jpg"
                height="150" alt="Image 2">
        </div>
        <div class="container mt-5">
            <center>
                <h1>UNIGIS MSc Study Log System</h1>
            </center>

            <!-- Log New Study Session Container -->
            <div class="card mt-4">
                <div class="card-header">
                    <h3>Log New Study Session</h3>
                </div>
                <div class="card-body">
                    <form id="studySessionForm">
                        <div class="mb-3">
                            <label for="module_name" class="form-label">Module Name</label>
                            <!--<input type="text" class="form-control" id="module_name" placeholder="M2: DATAMODL" required>-->
                            <select class="form-select" id="module_name" required>
                                <option value="" disabled selected>Select a module</option>
                                <option value="M1: Introduction to Geoinformatics (GISINTRO)">M1: Introduction to
                                    Geoinformatics (GISINTRO)</option>
                                <option value="M2: Data Modelling and Data Structures (DATAMODL)">M2: Data Modelling
                                    and
                                    Data Structures (DATAMODL)</option>
                                <option value="M3: Data Sources and Data Acquisition (DATSRCAQ)">M3: Data Sources
                                    and
                                    Data Acquisition (DATSRCAQ)</option>
                                <option value="M4: Geodatabase Management (GeoDBMS)">M4: Geodatabase Management
                                    (GeoDBMS)</option>
                                <option value="M5: Basics of Application Development (APPLDEV)">M5: Basics of
                                    Application Development (APPLDEV)</option>
                                <option value="M6: Geographical Analysis (GEOGANAL)">M6: Geographical Analysis
                                    (GEOGANAL)</option>
                                <option value="M7: Visualization and Cartography (VISCARTO)">M7: Visualization and
                                    Cartography (VISCARTO)</option>
                                <option value="M8: Spatial Statistics (SPATSTAT)">M8: Spatial Statistics (SPATSTAT)
                                </option>
                                <option value="M9: OpenGIS and Distrbuted GI-Infastructures (OPENGIS)">M9: OpenGIS
                                    and
                                    Distrbuted GI-Infastructures (OPENGIS)
                                </option>
                                <option value="Academic Work">Academic Work</option>
                                <option value="MSc Thesis">MSc Thesis</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="start_time" class="form-label">Start Time (YYYY-MM-DD HH:MM:SS)</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="start_time" required>
                                <button type="button" class="btn btn-secondary" id="startNowButton">Now</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="end_time" class="form-label">End Time (YYYY-MM-DD HH:MM:SS)</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="end_time" required>
                                <button type="button" class="btn btn-secondary" id="endNowButton">Now</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="comments" class="form-label">Comments</label>
                            <textarea class="form-control" id="comments" rows="3"
                                placeholder="Enter any additional notes or comments"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Log Study Session</button>
                    </form>
                </div>
            </div>

            <!-- Display Total Study Time -->

            <div class="card mt-4">
                <div class="card-header">
                    <h3>Total Study Time by Module (<span id="currentDate"></span>)</h3>
                </div>
                <div class="card-body">

                    <div class="mt-4">

                        <table class="table table-hover table-striped">
                            <!--<table class="table table-bordered">-->
                            <thead>
                                <tr>
                                    <th>Module Name</th>
                                    <th>Total Study Time</th>
                                    <th>Comments</th>
                                </tr>
                            </thead>
                            <tbody id="studyTimeTable">
                                <!-- Rows will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <script>
                // Function to fetch the current timestamp in the required format
                function getCurrentTimestamp() {
                    const now = new Date();

                    // Adjust for Belize timezone (UTC-6)
                    const belizeTime = new Date(now.getTime() - 6 * 60 * 60 * 1000);

                    return belizeTime.toISOString().slice(0, 19).replace('T', ' '); // Format as YYYY-MM-DD HH:MM:SS
                }

                // Populate current time for start time
                $('#startNowButton').on('click', function () {
                    const currentTimestamp = getCurrentTimestamp();
                    $('#start_time').val(currentTimestamp); // Set the input field value
                });

                // Populate current time for end time
                $('#endNowButton').on('click', function () {
                    const currentTimestamp = getCurrentTimestamp();
                    $('#end_time').val(currentTimestamp); // Set the input field value
                });



                // Function to fetch total study time from the server and display it
                function getTotalStudyTime() {
                    $.get("/total_study_time", function (data) {
                        const tableBody = $('#studyTimeTable');
                        tableBody.empty(); // Clear the table first

                        // Populate the table with data
                        data.forEach(item => {
                            const row = `
                        <tr>
                            <td>${item.module_name}</td>
                            <td>${item.total_time_formatted}</td>
                            <td>${item.comments} </td>
                        </tr>
                    `;
                            tableBody.append(row);
                        });
                    });
                }

                // Fetch total study time when the page loads
                $(document).ready(function () {
                    getTotalStudyTime();  // Fetch and display total study time grouped by module

                    // Populate current time for start time
                    $('#startNowButton').on('click', function () {
                        $('#start_time').val(getCurrentTimestamp());
                    });

                    // Populate current time for end time
                    $('#endNowButton').on('click', function () {
                        $('#end_time').val(getCurrentTimestamp());
                    });

                    // Handle the form submission for logging a study session
                    $('#studySessionForm').on('submit', function (event) {
                        event.preventDefault();

                        const moduleName = $('#module_name').val();
                        const startTime = $('#start_time').val();
                        const endTime = $('#end_time').val();
                        const comments = $('#comments').val(); // Get the comments value

                        // Validate input fields
                        const timePattern = /^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$/;
                        if (!timePattern.test(startTime) || !timePattern.test(endTime)) {
                            alert('Invalid time format. Please use YYYY-MM-DD HH:MM:SS.');
                            return;
                        }

                        if (!moduleName.trim()) {
                            alert('Module name is required!');
                            return;
                        }

                        // Send the study session data to the server
                        $.ajax({
                            url: "/log_study_session",
                            method: "POST",
                            contentType: "application/json",
                            data: JSON.stringify({
                                module_name: moduleName,
                                start_time: startTime,
                                end_time: endTime,
                                comments: comments
                            }),
                            success: function (response) {
                                alert(response.message);
                                getTotalStudyTime(); // Refresh total study time after logging
                                $('#studySessionForm')[0].reset(); // Reset form fields
                            },
                            error: function (error) {
                                alert('Error logging study session: ' + error.responseJSON.error);
                            }
                        });
                    });
                });
            </script>
            <br>
            <center><b>Rubiere Ramirez © <span id="year"></span>.</b><br></center>

            <script>
                // Set the current year dynamically
                document.getElementById('year').textContent = new Date().getFullYear();
            </script>

<script>
    // Set today's date in YYYY-MM-DD format
    const today = new Date();
    const formattedDate = today.getFullYear() + '-' + 
                          String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                          String(today.getDate()).padStart(2, '0');
    document.getElementById('currentDate').textContent = formattedDate;
</script>

</body>

</html>
