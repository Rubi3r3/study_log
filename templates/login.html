<!DOCTYPE html>
<html lang="en">
    <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/UNIGIS-Salzburg/Opt_AppDev-R/refs/heads/master/branding/unigis_globe_gruen_transparent.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIGIS MSc Study Log System</title>
    
</head>
<body>
    <!-- check if current user is logged in -->
    {% if session.logged_in %}
    
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
        
                    <div class="mb-md-5 mt-md-4 pb-5">
    <p><h2>You session has expired!</h2></p>
    <p>Please proceed to log back in.</p>
    
    <form action="{{ url_for('logout') }}" method="get"> <br>
       
    
        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Logout</button>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>
    <!-- otherwise -->
    {% else %} 

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <img class="mb-4" src="https://raw.githubusercontent.com/UNIGIS-Salzburg/Opt_AppDev-R/refs/heads/master/branding/unigis_globe_gruen_transparent.png" alt="SIB Logo" width="78" height="72">
                            <h2>Welcome</h2>
                            <p class="text-white-50 mb-5">Please enter your username and password!</p>
    
                            <form action="{{ url_for('login') }}" method="post">
                                <div class="form-outline form-white mb-4">
                                    <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Enter username..." required>
                                </div>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter password..." required><br><br>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                
                                {% if error %}
                                <p style="color: red;">{{ error }}</p>
                                {% endif %}
                            </form>
                            
                            <div><br>
                                <p class="mb-0">Rubiere Ramirez Â© <span id="year"></span>.</p>

                                

                                <script>
                                    // Set the current year dynamically
                                    document.getElementById('year').textContent = new Date().getFullYear();
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endif %}
    
    <!-- Include any necessary JavaScript files here -->
    </body>
</html>
